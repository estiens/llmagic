<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background: mustard to teal -->
  <defs>
    <linearGradient id="glitchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2AC27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D6F73;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#glitchGrad)"/>

  <!-- Isometric cube -->
  <g transform="translate(400, 200)" opacity="0.8">
    <!-- Top face -->
    <path d="M 0,-60 L 80,-20 L 0,20 L -80,-20 Z" fill="#35D0E2" stroke="#fff" stroke-width="2"/>
    <!-- Left face -->
    <path d="M -80,-20 L -80,60 L 0,100 L 0,20 Z" fill="#1D6F73" stroke="#fff" stroke-width="2"/>
    <!-- Right face -->
    <path d="M 0,20 L 0,100 L 80,60 L 80,-20 Z" fill="#E2AC27" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Glitch effect lines -->
  <g opacity="0.4">
    <rect x="200" y="150" width="150" height="3" fill="#FF3D9A"/>
    <rect x="450" y="240" width="200" height="2" fill="#35D0E2"/>
    <rect x="100" y="310" width="120" height="3" fill="#fff"/>
  </g>

  <!-- Text -->
  <text x="400" y="360" font-family="monospace" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">GLITCHCUBE</text>
</svg>

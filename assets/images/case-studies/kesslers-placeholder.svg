<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background: teal to mustard -->
  <defs>
    <linearGradient id="kesslerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D6F73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2AC27;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#kesslerGrad)"/>

  <!-- Ice crystals pattern overlay -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="40" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="700" cy="300" r="60" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="400" cy="80" r="30" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="600" cy="350" r="45" fill="none" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="200" font-family="monospace" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">KESSLER'S</text>
  <text x="400" y="260" font-family="monospace" font-size="36" fill="#fff" text-anchor="middle" opacity="0.7">CANTINA</text>
</svg>

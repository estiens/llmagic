---
layout: default
---

<article class="page relative overflow-hidden">
  <header class="page-header section-comfortable relative {% if page.header_style == 'dark' %}bg-inkwell{% else %}bg-paper{% endif %}">
    {% if page.header_style == 'dark' %}
    <!-- Decorative elements for dark header -->
    <div class="absolute inset-0 opacity-5 bg-diagonal-stripes-cyan"></div>
    <div class="absolute top-0 left-0 w-32 h-32 border-t-4 border-l-4 border-hot-magenta opacity-40"></div>
    <div class="absolute bottom-0 right-0 w-24 h-24 border-b-4 border-r-4 border-radio-mustard opacity-40"></div>
    {% endif %}

    <div class="container-tight relative z-10">
      <h1 class="page-title font-display font-black text-display-large spacing-standard {% if page.header_style == 'dark' %}text-paper{% else %}text-inkwell{% endif %}">{{ page.title | escape }}</h1>
      {% if page.description %}
        <p class="page-description text-body-xl {% if page.header_style == 'dark' %}text-paper/80{% else %}text-graphite{% endif %}">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-content bg-paper-quiet section-tight">
    <div class="container-tight">
      <div class="primary-content prose prose-lg max-w-none">
        {{ content }}
      </div>
    </div>
  </div>
</article>
